<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran Lomba</title>
     <!--<link rel="stylesheet" type="text/css" href="form.css">-->
</head>
<body>
    <style>
    body {
    font-family: Arial, sans-serif;
    background-color: #e3f2fd;
    margin: 20px;
}
h1 {
    text-align: center;
    color: #d2aa19;
}
table {
    margin: 0 auto;
    background-color: white;
    border-collapse: collapse;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
td {
    padding: 10px;
    border: 1px solid #ddd;
}
input[type="text"],
input[type="number"],
input[type="date"],
select,
textarea {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}
input[type="radio"],
input[type="checkbox"] {
    margin-right: 5px;
}
input[type="file"] {
    padding: 5px;
}
input[type="submit"],
input[type="reset"] {
    background-color: oklch(72.117% 0.16281 239.471);
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin: 5px;
}
input[type="submit"]:hover,
input[type="reset"]:hover {
    background-color: #1565c0;
}
</style>

    <h1>Formulir Pendaftaran Lomba</h1>
    <form method="post" enctype="multipart/form-data">
        <table>
            <tr>
                <td colspan="2" align="center">
                    <img src="Logo Unpam.png" alt="Logo Unpam" width="100" height="100">
                    <img src="LOGO.png" alt="LOGO" width="100" height="100">
                </td>
            </tr>
            <tr>
                <td>Nama Lengkap</td>
                <td><input type="text" name="nama" placeholder="Masukkan nama lengkap" required></td>
            </tr>
            <tr>
                <td>NIM</td>
                <td><input type="number" name="nim" placeholder="Masukkan NIM" required></td>
            </tr>
            <tr>
                <td>Tanggal Lahir</td>
                <td><input type="date" name="tanggal_lahir" required></td>
            </tr>
            <tr>
                <td>Jenis Kelamin</td>
                <td>
                    <input type="radio" name="jk" value="Laki-laki"> Laki-laki
                    <input type="radio" name="jk" value="Perempuan"> Perempuan
                </td>
            </tr>
            <tr>
                <td>Provinsi/Kota</td>
                <td>
                    <select name="provinsi">
                        <option value="">Pilih Provinsi</option>
                        <option value="Jawa Barat">Jawa Barat</option>
                        <option value="Jawa Timur">Jawa Timur</option>
                        <option value="DKI Jakarta">DKI Jakarta</option>
                    </select>
                    <input type="text" name="kota" placeholder="Masukkan Kota" required>
                </td>
            </tr>
            <tr>
                <td>Jurusan</td>
                <td>
                    <select name="jurusan">
                        <option value="">Pilih Jurusan</option>
                        <option value="Teknik Informatika">Teknik Informatika</option>
                        <option value="Sistem Informasi">Sistem Informasi</option>
                        <option value="Ilmu Komunikasi">Ilmu Komunikasi</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Pilih Lomba</td>
                <td>
                    <input type="checkbox" name="hobby" value="Olahraga"> Olahraga<br>
                    <input type="checkbox" name="hobby" value="Membaca"> Membaca<br>
                    <input type="checkbox" name="hobby" value="Musik"> Musik<br>
                    <input type="checkbox" name="hobby" value="Traveling"> Traveling
                </td>
            </tr>
            <tr>
                <td>Alamat</td>
                <td><textarea name="alamat" rows="3" placeholder="Masukkan alamat"></textarea></td>
            </tr>
            <tr>
                <td>Upload Dokumen</td>
                <td><input type="file" name="dokumen" required></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Kirim">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
